<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form page</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<header>
		<a href="index.html"><button type="">Back</button></a>
	</header>
	<main>
		<h1>Forms examples:</h1>
		<form action="" target="_blank">
		  <fieldset>
		    <legend>Message</legend>
		    <p><input type="text" name="fullname" placeholder="Your name"></p>
		    <p><input type="text" name="email" placeholder="Your e-mail address"></p>
		    <p>
		      <label>
		        Your message:<br>
		        <textarea name="message"></textarea>
		      </label>
		    </p>
		  </fieldset>
		  <fieldset>
		    <legend>New topics</legend>
		    <p>
		    What topics would you like me to talk about more in my site?<br>
		    <label><input type="checkbox" name="html"> HTML</label>
		    <label><input type="checkbox" name="graphics"> Graphics</label>
		    <label><input type="checkbox" name="videogames"> Videogames</label>
		    <label><input type="checkbox" name="art"> Art</label>
		    <label><input type="checkbox" name="music"> Music</label>
		    </p>
		  </fieldset>
		  <fieldset>
		    <legend>Login form</legend>
		    <p>
		    	<input type="email" name="email" value="" placeholder="Your e-mail address"><br><br>
		    	<input type="password" name="password" value="" placeholder="Your password">
			</p>
		  </fieldset>
		  <fieldset>
		    <legend>Registration form</legend>
		    <p>
		    	<input type="text" name="firstname" value="" placeholder="First name"><br><br>
		    	<input type="text" name="secondname" value="" placeholder="Second name"><br><br>
		    	<label>Please download your photo <br><input type="file" name="photo" value="" placeholder="Download your photo"></label><br><br>
		    	<input type="email" name="email" value="" placeholder="Your e-mail address"><br><br>
		    	<input type="password" name="password" value="" placeholder="Your password">
			</p>
		  </fieldset>
		  <p>
		    <input type="submit" value="Send message">
		    <input type="reset" value="Reset form">
		  </p>
		</form>
	</main>
</body>
</html>
